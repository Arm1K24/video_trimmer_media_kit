name: video_trimmer
description: A Flutter package for trimming videos. This supports retrieving, trimming, and storage of trimmed video files to the file system.
version: 5.0.0
homepage: https://github.com/sbis04/video_trimmer

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  media_kit: ^1.2.0
  media_kit_video: ^1.3.0 
  media_kit_libs_video: ^1.0.6
  video_thumbnail: ^0.5.3
  # flutter_native_video_trimmer: ^1.1.9 # Вызерать нахуй это библиотеку, оставить библиотеку только для показа ui части, а все остальное будет выполнять easy_editor, так же не забыть про нативную часть кода
  path_provider: ^2.1.4
  intl: ^0.19.0
  path: ^1.9.0
  transparent_image: ^2.0.1
  image: ^4.5.4

dev_dependencies:
  flutter_lints: ^5.0.0
  lints: ^5.0.0

flutter:
